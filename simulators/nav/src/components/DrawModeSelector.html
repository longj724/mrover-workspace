<div>
    <button disabled="{{ !wp_enabled }}" on:click="selected(WAYPOINT_MODE)">Waypoint</button>
    <button disabled="{{ !rock_enabled }}" on:click="selected(ROCK_MODE)">Rock</button>
    <button disabled="{{ !tag_enabled }}" on:click="selected(AR_TAG_MODE)">AR Tag </button>
    <button disabled="{{ !reset_enabled }}" on:click="selected(RESET_BUTTON_MODE)">Reset Button</button>
</div>

<style>
</style>

<script>
import { WAYPOINT_MODE, ROCK_MODE, AR_TAG_MODE, RESET_BUTTON_MODE } from "../constants.js";

export default {
    data () {
        return {
            mode: WAYPOINT_MODE,

            WAYPOINT_MODE,
            ROCK_MODE,
            AR_TAG_MODE,
            RESET_BUTTON_MODE
        };
    },
    computed: {
        wp_enabled: mode => mode != WAYPOINT_MODE,
        rock_enabled: mode => mode != ROCK_MODE,
        tag_enabled: mode => mode != AR_TAG_MODE,
        reset_enabled: mode => mode != RESET_BUTTON_MODE
    },
    methods: {
        selected: function(mode) {
            this.set({ mode });
        }
    }
}
</script>
